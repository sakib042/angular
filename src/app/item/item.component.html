<div class="list-group-item">
    <div *ngIf="character.name == 'error'" class="row">
        <div class="col-xs-12">
            <h1 class="text-center"><i class="fa fa-spinner fa-spin fa-lg"></i>&nbsp;Loading...</h1>
        </div>
    </div>
    <div *ngIf="character.name != 'error'" class="row">
        <div class="col-xs-12 col-sm-6">
            <h5 class="mb-1">{{character.name}}</h5>
        </div>
        <div class="col-xs-12 col-sm-6 text-right">
            <button class="btn btn-primary" (click)="onAssign('light')">Light</button>
            <button class="btn btn-danger" (click)="onAssign('dark')">Dark</button>
        </div>
    </div>
</div>
